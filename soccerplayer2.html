<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soccer Player Kicking Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background-color: transparent;
  }

  #field {
    position: relative;
    width: 100%;
    height: 200px;
    background-color: transparent;
  }

  /* Soccer Player */
  .player {
    position: absolute;
    top: 60%;
    left: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: translateY(-50%);
    animation: playerMove 16s linear infinite;
  }

  /* Head */
  .head {
    width: 15px;
    height: 15px;
    background-color: white;
    border-radius: 50%;
    border: 2px solid black;
    position: relative;
  }

  /* Neck */
  .neck {
    width: 5px;
    height: 5px;
    background-color: white;
    border: 2px solid black;
    margin-top: -3px;
  }

  /* Shoulders */
  .shoulders {
    width: 30px;
    height: 5px;
    background-color: white;
    border: 2px solid black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: -3px;
    position: relative;
  }

  /* Arm Joints (Ball-and-Socket Connection) */
  .joint-left, .joint-right {
    width: 5px;
    height: 5px;
    background-color: white;
    border: 2px solid black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }
  .joint-left {
    left: -3px;
  }
  .joint-right {
    right: -3px;
  }

  /* Arms */
  .arm-left, .arm-right {
    width: 20px;
    height: 5px;
    background-color: white;
    border: 2px solid black;
    position: absolute;
    transform-origin: left;
  }
  .arm-left {
    left: -23px;
    transform-origin: right;
    animation: armSwingBack 16s linear infinite;
  }
  .arm-right {
    right: -23px;
    transform-origin: left;
    animation: armSwingFront 16s linear infinite;
  }

  /* Body */
  .body {
    width: 10px;
    height: 30px;
    background-color: white;
    border: 2px solid black;
    margin-top: -3px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  /* Legs */
  .leg-left, .leg-right {
    width: 5px;
    height: 20px;
    background-color: white;
    border: 2px solid black;
    position: absolute;
    bottom: -10px;
  }
  .leg-left {
    left: -5px;
    transform-origin: top;
  }
  .leg-right {
    right: -5px;
    transform-origin: top;
    animation: kickMotion 16s linear infinite;
  }

  /* Soccer Ball */
  .ball {
    position: absolute;
    top: 70%;
    left: 20px;
    width: 15px;
    height: 15px;
    background-color: white;
    border: 2px solid black;
    border-radius: 50%;
    animation: ballMove 16s linear infinite;
  }

  /* Animations */

  /* Ball Movement */
  @keyframes ballMove {
    0% { left: 20px; top: 70%; } /* Ball starts at the left */
    25% { left: 80%; top: 30%; } /* Ball moves to the right in an arc */
    50% { left: 80%; top: 70%; } /* Ball lands and stops */
    75% { left: 80%; top: 70%; } /* Ball remains stationary until kicked */
    100% { left: 20px; top: 70%; } /* Ball moves back to the left after the kick */
  }

  /* Player Movement */
  @keyframes playerMove {
    0% { left: 20px; } /* Player kicks the ball */
    50% { left: 20px; } /* Player waits while the ball is stationary on the right */
    75% { left: 80%; } /* Player runs to the ball */
    87.5% { left: 80%; } /* Player kicks the ball */
    100% { left: 20px; } /* Player runs back to the starting point */
  }

  /* Arm Swing */
  @keyframes armSwingFront {
    0%, 50% { transform: rotate(30deg); }
    75%, 100% { transform: rotate(15deg); }
  }

  @keyframes armSwingBack {
    0%, 50% { transform: rotate(-30deg); }
    75%, 100% { transform: rotate(-15deg); }
  }

  /* Kicking Motion */
  @keyframes kickMotion {
    0%, 50% { transform: rotate(0deg); }
    10% { transform: rotate(-30deg); } /* Kicking action to the right */
    87.5% { transform: rotate(-30deg); } /* Kicking action to the left */
    100% { transform: rotate(0deg); }
  }
</style>
</head>
<body>

<div id="field">
  <div class="player">
    <div class="head"></div>
    <div class="neck"></div>
    <div class="shoulders">
      <div class="joint-left"></div>
      <div class="joint-right"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
    </div>
    <div class="body">
      <div class="leg-left"></div>
      <div class="leg-right"></div>
    </div>
  </div>
  <div class="ball"></div>
</div>

</body>
</html>
