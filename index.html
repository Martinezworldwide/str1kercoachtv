<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Str1ker Coach TV</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main Background and Page Layout */
        body {
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling on desktop */
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #f5a623;
            letter-spacing: 2px;
        }
        header p {
            color: #ddd;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Button Grid */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .iframe-button {
            background-color: #f5a623;
            color: #1a1a2e;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .iframe-button:hover {
            background-color: #ffd166;
        }

        /* Modal Container */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align modal to start vertically */
            padding-top: 50px; /* Push modal lower to avoid Instagram UI */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: #2e2e3d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            height: 80vh; /* Taller height on desktop */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Title for iframe modal */
        .iframe-title {
            font-size: 1.5rem;
            color: #f5a623;
            text-align: center;
            margin: 10px 0;
        }

        /* Scaled iframe for optimal fit */
        .modal-iframe {
            width: 117.6%; /* Adjust width to fit within scale */
            height: 117.6%; /* Adjust height to fit within scale */
            transform: scale(0.85); /* Scale up to fill the modal content area */
            transform-origin: top left;
            border: none;
            overflow-y: auto; /* Allow only vertical scrolling */
        }

        /* Footer */
        footer {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Mobile adjustment for modal layout */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%; /* Wider on mobile */
                height: 90vh; /* Long vertical layout on mobile */
            }
            .modal {
                padding-top: 80px; /* Further offset for Instagram */
            }
            footer {
                margin-top: 5px; /* Reduce footer space */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Str1ker Coach TV</h1>
        <p>Your ultimate soccer coaching resource - watch, learn, and elevate your game!</p>
    </header>

    <!-- Button Section -->
    <div class="button-container">
        <button class="iframe-button" onclick="openModal('https://engineeredsystems.wixsite.com/str1kercoachtv')">Channel</button>
        <button class="iframe-button" onclick="openModal('https://martinezworldwide.wixsite.com/arturoprojects')">Partner with us</button>
        <button class="iframe-button" onclick="openModal('https://engineeredsystems.wixsite.com/music')">Music</button>
        <!-- Add more buttons as needed -->
    </div>

    <!-- Modal for iFrames -->
    <div id="iframeModal" class="modal">
        <div class="iframe-title">Iframe Content</div>
        <div class="modal-content">
            <iframe id="modalIframe" class="modal-iframe"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Str1ker Coach TV. All Rights Reserved.
    </footer>

    <script>
        // Function to open modal with specific iframe URL
        function openModal(url) {
            document.getElementById('modalIframe').src = url;
            document.getElementById('iframeModal').classList.add('active');
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('iframeModal').classList.remove('active');
            document.getElementById('modalIframe').src = ''; // Clear the src to stop loading
        }
    </script>

</body>
</html>
